<div class="container">
	<hr
		style="
			height: 2px;
			border: none;
			color: #be09a0;
			background-color: #be09a0;
		"
	/>
	<span class="review-total" style="font-size: large;"
		><svg
			_ngcontent-pvk-c38=""
			width="1em"
			height="1em"
			viewBox="0 0 16 16"
			fill="currentColor"
			xmlns="http://www.w3.org/2000/svg"
			class="bi bi-star-fill"
			style="vertical-align: text-top; color:	#be09a0;"
		>
			<path
				_ngcontent-pvk-c38=""
				d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
			></path>
		</svg>
		<strong>
			{{totalReview.toFixed(2)}} {{'('}}{{reviews.length}} reviews{{')'}}
		</strong>
	</span>
	<div class="categories">
		<div class="row">
			<!-- avgs of all reviews per location -->
			<ul class="column">
				<li id="cat-cleanliness">
					<span>
						<progress value="{{categoryArr[0]}}" max="5"></progress>
						{{categoryArr[0]}}
					</span>
				</li>
				<li id="cat-accuracy">
					<span>
						<progress value="{{categoryArr[1]}}" max="5"></progress>
						{{categoryArr[1]}}
					</span>
				</li>
				<li id="cat-communication">
					<span>
						<progress value="{{categoryArr[2]}}" max="5"></progress>
						{{categoryArr[2]}}
					</span>
				</li>
				<li id="cat-location">
					<span>
						<progress value="{{categoryArr[3]}}" max="5"></progress>
						{{categoryArr[3]}}
					</span>
				</li>
				<li id="cat-checkin">
					<span>
						<progress
							value="{{(categoryArr[4])}}"
							max="5"
						></progress>
						{{categoryArr[4]}}
					</span>
				</li>
				<li id="cat-value">
					<span>
						<progress
							value="{{(categoryArr[5])}}"
							max="5"
						></progress>
						{{categoryArr[4]}}
					</span>
				</li>
			</ul>
		</div>
	</div>
	<hr />
	<div class="review-panel-main">
		<div class="review-card" *ngFor="let review of reviews">
			<div
				class="name-date"
				style="
					display: inline-block;
					line-height: 1em;
					position: relative;
					min-width: 100%;
					margin-bottom: 0.5em;
				"
			>
				<button
					class="profile-link"
					style="border-radius: 50%; float: inline-start;"
				>
					{{ review.userProfile }}
				</button>

				<div class="name-and-date">
					<div class="username" style="font-weight: bold;">
						<span>{{ review.userName }}</span>
					</div>
					<div
						class="posted-date"
						style="font-style: italic; font-size: medium;"
					>
						<span>{{ review.postedDate }}</span>
					</div>
				</div>
			</div>

			<div class="review-text">
				<p>{{ review.reviewText }}</p>
			</div>
		</div>
	</div>

	<button class="btn btn-primary" style="display: none;">
		<span>Next Location</span>
	</button>
	<button class="btn btn-primary" style="display: none;">
		<span>Previous Location</span>
	</button>
	<hr style="margin-top: 5px;" />
</div>
