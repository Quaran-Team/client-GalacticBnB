<div class="ttd-container">
  <div class="ttd-btn-container">
    <!-- Page number logic -->
    <span id="pgnumb1">1</span>
    / <span id="pgnumb2"></span>

    <button class="ttd-pg-btn-left" (click)="sLeft()">&#60;</button>
    <button class="ttd-pg-btn-right" (click)="sRight()">&#62;</button>
  </div>
  <div class="clickable" style="width: 94vw" id="pag-ttd-clickable">
    <h3 class="slideRightSome">Things to do nearby</h3>
    <div
      class="inner-ttd-container"
      *ngFor="let todo of locByState"
      [ngStyle]="{ width: dynamicWidth() }"
    >
      <div
        class="card"
        id="card-ttd"
        style="width: 18rem; margin-right: 1.5rem; float: left"
      >
        <img
          class="card-img-top"
          id="ttd-img"
          src="{{ todo.img }}"
          alt="Card image cap"
        />

        <h5 class="smidgeRight">
          <svg
            _ngcontent-pvk-c38=""
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            class="bi bi-star-fill"
            style="vertical-align: text-top; color: #be09a0"
          >
            <path
              _ngcontent-pvk-c38=""
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            ></path>
          </svg>
          {{ todo.rating }} ({{ todo.reviews }})
        </h5>
        <div class="card-body">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">
            {{ todo.info }}
          </p>
          <h6 *ngIf="todo.price != 0">From $ {{ todo.price }} / per person</h6>
          <h6 *ngIf="todo.price == 0">{{ freeText }}</h6>

          <div class="tddBWL-heart-button" type="submit">
            <svg
              class="tddBWL-heart-svg"
              id="heartBWL{{ todo.id }}"
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              role="presentation"
              aria-hidden="true"
              focusable="false"
              data-toggle=""
              (click)="fullHeart(todo.id)"
            >
              <path
                d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
