    <span style="padding-left: 3rem;"> {{cleanliness}}</span>

    <span style="float: left; padding-right: 1.5rem;">

    <h5>{{host}} is Superhost</h5>
    <span style="padding-left: 3rem;"> {{superhosttext}}</span>
  </div>
  <div style="height:80px;">
    <span style="float: left; padding-right: 1.5rem;">
      <svg viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display:block; height: 24px; width: 24px; fill: currentColor;">
        <path d="M12 0v2h8V0h2v2h6a2 2 0 0 1 1.995 1.85L30 4v15.586a2 2 0 0 1-.467 1.284l-.119.13L21 29.414a2 2 0 0 1-1.238.578l-.176.008H7a5 5 0 0 1-4.995-4.783L2 25V4a2 2 0 0 1 1.85-1.995L4 2h6V0zM4 12v13a3 3 0 0 0 2.824 2.995L7 28h11v-5a5 5 0 0 1 4.783-4.995L23 18h5v-6zm23.585 8H23a3 3 0 0 0-2.995 2.824L20 23v4.585zM4 10h24V4h-6v2h-2V4h-8v2h-2V4H4z"></path>
      </svg>
    </span>
    <h5>Cancellation policy</h5>
    <span style="padding-left: 3rem;"> {{cancellation}}</span>
  </div>
  <hr/>
  <p>{{mainbody}}</p>
  <h5>The Space</h5>
  <div>
    <span>
        <p>{{truncated}}</p>
    </span>
      <span *ngIf="buttonName">....<button style="background: none;border:none;text-decoration: underline;" (click)="toggle()">read more</button></span>
      <span *ngIf = "other">
        <span *ngFor="let nottrunc of notTruncated">
          <p>{{nottrunc}}</p>
        </span>
      </span>
  </div>
  <span *ngIf="other">
    <h5>Other things to note</h5>
    <p>{{othernotes}}</p>
  </span>
</div>
