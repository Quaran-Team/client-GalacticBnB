        aria-hidden="true"
        focusable="false"

      </g>

  <span> &#183; </span>
  </div>
  <div class="child"><a href="http://" style="text-decoration: underline;">{{ city + ", " + state + ", " + country }}</a> </div>
  <div class="child pushRight"><a href="mailto:name@rapidtables.com">📩 Share</a></div>
  <div class="child "><a href="/">❤ Save</a></div>
</div>
