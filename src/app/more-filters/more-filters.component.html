<div class="morefilters-container">
	<!-- might use grids to make all three of these -->
	<div class="modal-header morefilters-header">
		<button
			type="button"
			class="close"
			aria-label="Close"
			(click)="activeModal.dismiss('Cross click')"
		>
			<span aria-hidden="true">&times;</span>
		</button>
		<!--leftside of header-->
		<span>More Filters</span>
		<!--center on header-->
	</div>
	<div class="modal-body morefilters-body">
		<!-- layout sections using a grid, each section will be grid as well -->
		<div class="filter-section popular-filters"></div>
		<div class="filter-section rooms-and-beds"></div>
		<div class="filter-section verified-places"></div>
		<div class="filter-section more-options"></div>
		<div class="filter-section amenities"></div>
		<div class="filter-section facilities"></div>
		<div class="filter-section property-type"></div>
		<div class="filter-section unique-stays"></div>
		<div class="filter-section house-rules"></div>
		<div class="filter-section neighborhoods"></div>
		<div class="filter-section host-language"></div>
	</div>
	<div class="modal-footer morefilters-footer">
		<a> clear all </a>
		<!--left side of footer-->
		<button>show +### stays</button>
		<!--right side of footer-->
		<button
			type="button"
			class="btn btn-outline-dark"
			(click)="activeModal.close('Close click')"
		>
			Close
		</button>
	</div>
</div>
