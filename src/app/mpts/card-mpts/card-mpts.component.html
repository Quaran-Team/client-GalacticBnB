<div class="card" style="width: 18rem; margin-right: 1.5rem; float: left">
  <!-- Kept above the image through absolute value - be careful of this component, acts strangly -->
  <div class="mpts-img-cover-display">
    <div class="mpts-superhost-tag" *ngIf="locate.superhost">
      <strong>SUPERHOST</strong>
    </div>
    <!-- <form [formGroup]="updateForm" (click)="submitHeart(locate.id)" novalidate> -->
      <div class="mpts-heart-button" type="submit">
        <svg
          class="mpts-heart-svg"
          id="heart{{ locate.id }}"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
          role="presentation"
          aria-hidden="true"
          focusable="false"
          data-toggle=""
          (click)="fillup(locate.id)"
        >
          <path
            d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
          ></path>
        </svg>
      </div>
    <!-- </form> -->
  </div>
  <!-- Image is not in it's own div -->
  <a href="/rooms/{{ locate.id }}" id="mptsa">
    <img class="mpts-img" src="{{ img.pic1url }}" alt="{{ img.pic1alt }}" />
  </a>
  <!-- Beginning 1st line EarthBnB -->
  <a href="/rooms/{{ locate.id }}" id="mptsa">
    <div class="">
      <span class="mpts-star">
        <svg
          viewBox="0 0 1000 1000"
          role="presentation"
          aria-hidden="true"
          focusable="false"
          style="height: 14px; width: 14px; fill: #59ff59"
        >
          <path
            d="M972 380c9 28 2 50-20 67L725 619l87 280c11 39-18 75-54 75-12 0-23-4-33-12L499 790 273 962a58 58 0 0 1-78-12 50 50 0 0 1-8-51l86-278L46 447c-21-17-28-39-19-67 8-24 29-40 52-40h280l87-279c7-23 28-39 52-39 25 0 47 17 54 41l87 277h280c24 0 45 16 53 40z"
          ></path>
        </svg>
      </span>
      <!-- Section based upon reviews and switching parameters - 1st line of text EarthBnB -->
      <span class="mpts-ratings" *ngIf="makeInt(revarr[locate.id])> 2">{{
        locate.rating
      }}</span>
      <span class="mpts-num-reviews" *ngIf="makeInt(revarr[locate.id]) == null">
        New</span
      >
      <span class="mpts-num-reviews" *ngIf="makeInt(revarr[locate.id]) == 1">
        1 review
      </span>
      <span class="mpts-num-reviews" *ngIf="makeInt(revarr[locate.id]) == 2">
        2 reviews
      </span>
      <span class="mpts-num-reviews" *ngIf="makeInt(revarr[locate.id]) > 2"
        >({{ revarr[locate.id] }})</span
      >
    </div>
  </a>
  <!-- Remaining details about the renting space - 2nd line of text EarthBnB -->
  <div class="mpts-location-details">
    <a href="/rooms/{{ locate.id }}" id="mptsa">
      <div class="mpts-details">
        {{ locate.roomspace }} &#183; {{ locate.beds }}
        <span *ngIf="locate.beds == 1"> bed</span>
        <span *ngIf="locate.beds != 1"> beds</span>
      </div>
      <div class="mpts-location-title">
        {{ locate.title }}
      </div>
    </a>
    <!-- 3rd line of text EarthBnB -->
    <div class="mpts-cost">
      <span
        ><strong>${{ locate.price }}</strong></span
      >
      / night
    </div>
  </div>
</div>
